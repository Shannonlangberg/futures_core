    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            flex-shrink: 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .voice-section {
            margin-bottom: 30px;
        }

        .voice-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            min-width: 200px;
        }

        .voice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .voice-button.recording {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .transcript {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
            text-align: left;
            font-size: 1rem;
            line-height: 1.6;
        }

        .response {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            font-size: 1rem;
            line-height: 1.6;
        }

        .campus-selector {
            margin: 20px 0;
        }

        .campus-selector select {
            padding: 10px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .stats-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .stats-display h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .suggestions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .suggestions h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .suggestions ul {
            list-style: none;
            padding-left: 0;
        }

        .suggestions li {
            padding: 5px 0;
            color: #856404;
        }

        .loading {
            display: none;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

    <script>
        class VoiceAssistant {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.recognition = null;
                
                this.initializeElements();
                this.checkConnection();
                this.setupVoiceRecognition();
            }

            initializeElements() {
                this.voiceButton = document.getElementById('voiceButton');
                this.status = document.getElementById('status');
                this.transcript = document.getElementById('transcript');
                this.transcriptText = document.getElementById('transcriptText');
                this.response = document.getElementById('response');
                this.responseText = document.getElementById('responseText');
                this.statsDisplay = document.getElementById('statsDisplay');
                this.statsContent = document.getElementById('statsContent');
                this.suggestions = document.getElementById('suggestions');
                this.suggestionsList = document.getElementById('suggestionsList');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.campusSelect = document.getElementById('campus');

                this.voiceButton.addEventListener('click', () => this.toggleRecording());
                
                // Add campus selection change listener
                this.campusSelect.addEventListener('change', () => this.loadCampusStats());
            }

            async checkConnection() {
                try {
                    const API_BASE = 'http://localhost:5001';
                    const response = await fetch(`${API_BASE}/api/health`);
                    const data = await response.json();
                    
                    if (data.status === 'ok') {
                        this.status.textContent = 'Connected';
                        this.status.className = 'status connected';
                        // Do NOT load initial stats for auto-detect or any campus on load
                        // this.loadCampusStats();
                    } else {
                        this.status.textContent = 'Connection Error';
                        this.status.className = 'status disconnected';
                    }
                } catch (error) {
                    this.status.textContent = 'Connection Failed';
                    this.status.className = 'status disconnected';
                }
            }

            setupVoiceRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';

                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';

                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                        }

                        this.transcriptText.textContent = finalTranscript + interimTranscript;
                    };

                    this.recognition.onend = () => {
                        if (this.isRecording) {
                            this.processVoiceInput();
                        }
                    };
                } else {
                    this.voiceButton.textContent = 'Voice not supported';
                    this.voiceButton.disabled = true;
                }
            }

            toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }

            startRecording() {
                this.isRecording = true;
                this.voiceButton.textContent = 'ðŸ”´ Recording... Click to Stop';
                this.voiceButton.className = 'voice-button recording';
                this.transcript.style.display = 'block';
                this.transcriptText.textContent = 'Listening...';
                this.response.style.display = 'none';
                this.statsDisplay.style.display = 'none';
                this.suggestions.style.display = 'none';
                this.error.style.display = 'none';

                if (this.recognition) {
                    this.recognition.start();
                }
            }

            stopRecording() {
                this.isRecording = false;
                this.voiceButton.textContent = 'ðŸŽ¤ Click to Start Voice Input';
                this.voiceButton.className = 'voice-button';

                if (this.recognition) {
                    this.recognition.stop();
                }
            }

            async processVoiceInput() {
                const text = this.transcriptText.textContent.trim();
                if (!text) return;

                this.loading.style.display = 'block';
                this.voiceButton.disabled = true;

                try {
                    const API_BASE = 'http://localhost:5001';
                    const campus = this.campusSelect.value;
                    const response = await fetch(`${API_BASE}/api/process_voice`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            campus: campus
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.displayResults(data);
                    } else {
                        this.showError(data.error || 'Failed to process voice input');
                    }
                } catch (error) {
                    this.showError('Network error: ' + error.message);
                } finally {
                    this.loading.style.display = 'none';
                    this.voiceButton.disabled = false;
                }
            }

            displayResults(data) {
                // Debug: log the API response
                console.log('API response:', data);
                // Display AI response or report
                this.response.style.display = 'block';
                // If report (annual review), format and display as a summary and table, and show the AI response text
                if (data.report && Array.isArray(data.report)) {
                    let aiTextHTML = '';
                    if (data.text) {
                        aiTextHTML = `<div style="margin-bottom:12px;"><strong>AI Response:</strong> <span>${data.text}</span></div>`;
                    }
                    // Group stats by year
                    const statsByYear = {};
                    for (const row of data.report) {
                        if (!statsByYear[row.year]) statsByYear[row.year] = [];
                        statsByYear[row.year].push(row);
                    }
                    // Build written summary
                    let summaryHTML = '<div style="margin-bottom:16px;">';
                    for (const year of Object.keys(statsByYear).sort((a,b)=>b-a)) {
                        const stats = statsByYear[year];
                        summaryHTML += `<strong>${stats[0].campus.charAt(0).toUpperCase() + stats[0].campus.slice(1)} campus - ${year}:</strong> `;
                        let parts = [];
                        for (const stat of stats) {
                            if (stat.total > 0) {
                                parts.push(`${stat.label}: <b>${stat.total}</b> (avg <b>${stat.average}</b>, ${stat.count} entries)`);
                            }
                        }
                        summaryHTML += parts.join(', ') + '.<br>';
                    }
                    summaryHTML += '</div>';
                    // Build table
                    let reportHTML = '<strong>Annual Review Report:</strong><br><table style="width:100%;margin-top:10px;border-collapse:collapse;">';
                    reportHTML += '<tr style="background:#f0f0f0;"><th>Year</th><th>Stat</th><th>Total</th><th>Average</th><th>Count</th></tr>';
                    for (const row of data.report) {
                        reportHTML += `<tr>
                            <td>${row.year}</td>
                            <td>${row.label}</td>
                            <td>${row.total}</td>
                            <td>${row.average}</td>
                            <td>${row.count}</td>
                        </tr>`;
                    }
                    reportHTML += '</table>';
                    this.responseText.innerHTML = aiTextHTML + summaryHTML + reportHTML;
                } else if (data.text) {
                    this.responseText.textContent = data.text;
                } else {
                    this.responseText.textContent = '';
                }

                // Play ElevenLabs audio if available
                if (data.audio_url) {
                    if (this.audioElement) {
                        this.audioElement.pause();
                        this.audioElement.remove();
                    }
                    this.audioElement = document.createElement('audio');
                    this.audioElement.src = data.audio_url;
                    this.audioElement.autoplay = true;
                    this.audioElement.style.display = 'none';
                    document.body.appendChild(this.audioElement);
                }

                // Display extracted stats
                if (data.stats && Object.keys(data.stats).length > 0) {
                    this.statsDisplay.style.display = 'block';
                    let statsHTML = '';
                    for (const [key, value] of Object.entries(data.stats)) {
                        if (key !== 'Campus' && key !== 'Timestamp' && key !== 'Raw_Text' && value) {
                            statsHTML += `
                                <div class="stat-item">
                                    <span>${key}:</span>
                                    <span>${value}</span>
                                </div>
                            `;
                        }
                    }
                    this.statsContent.innerHTML = statsHTML;
                } else {
                    this.statsDisplay.style.display = 'none';
                }

                // Display suggestions
                if (data.suggestions && data.suggestions.length > 0) {
                    this.suggestions.style.display = 'block';
                    this.suggestionsList.innerHTML = data.suggestions.map(suggestion => 
                        `<li>${suggestion}</li>`
                    ).join('');
                } else {
                    this.suggestions.style.display = 'none';
                }
            }

            async loadCampusStats() {
                const campus = this.campusSelect.value;
                if (!campus) {
                    this.statsDisplay.style.display = 'none';
                    return;
                }

                try {
                    const API_BASE = 'http://localhost:5001';
                    const response = await fetch(`${API_BASE}/api/stats?campus=${encodeURIComponent(campus)}`);
                    const data = await response.json();

                    if (response.ok && data.stats) {
                        this.statsDisplay.style.display = 'block';
                        let statsHTML = '<h3>Latest Stats for ' + campus.charAt(0).toUpperCase() + campus.slice(1) + ' Campus:</h3>';
                        
                        // Display stats in a nice format
                        const statLabels = {
                            'Total Attendance': 'Total Attendance',
                            'New People': 'New People',
                            'New Christians': 'New Christians',
                            'Youth Attendance': 'Youth Attendance',
                            'Kids Total': 'Kids Total',
                            'Connect Groups': 'Connect Groups'
                        };

                        for (const [key, label] of Object.entries(statLabels)) {
                            const value = data.stats[key] || data.stats[key.toLowerCase()];
                            if (value && value !== '' && value !== '0') {
                                statsHTML += `
                                    <div class="stat-item">
                                        <span>${label}:</span>
                                        <span><strong>${value}</strong></span>
                                    </div>
                                `;
                            }
                        }

                        // Show encouragements if available
                        if (data.encouragements && data.encouragements.length > 0) {
                            statsHTML += '<div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e9ecef;">';
                            statsHTML += '<h4>ðŸ’¡ Encouragements:</h4>';
                            data.encouragements.forEach(encouragement => {
                                statsHTML += `<div style="margin: 5px 0; color: #666; font-style: italic;">"${encouragement}"</div>`;
                            });
                            statsHTML += '</div>';
                        }

                        this.statsContent.innerHTML = statsHTML;
                    } else {
                        this.statsDisplay.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error loading campus stats:', error);
                    this.statsDisplay.style.display = 'none';
                }
            }

            showError(message) {
                this.error.style.display = 'block';
                this.error.textContent = message;
            }
        }

        // Initialize the voice assistant when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceAssistant();

            // Set all stat cards to 0 or 'â€“' on initial load
            const statIds = [
                'stat-total-attendance',
                'stat-new-people',
                'stat-new-christians',
                'stat-youth-attendance',
                'stat-kids-total',
                'stat-connect-groups',
                'stat-volunteers'
            ];
            statIds.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.textContent = 'â€“';
            });

            // Query/Review UI logic
            const queryReviewInput = document.getElementById('queryReviewInput');
            const queryReviewType = document.getElementById('queryReviewType');
            const queryReviewSubmit = document.getElementById('queryReviewSubmit');
            const queryReviewLoading = document.getElementById('queryReviewLoading');
            const queryReviewError = document.getElementById('queryReviewError');
            const queryReviewResult = document.getElementById('queryReviewResult');

            queryReviewSubmit.addEventListener('click', async () => {
                const text = queryReviewInput.value.trim();
                const type = queryReviewType.value;
                if (!text) return;
                queryReviewLoading.style.display = 'block';
                queryReviewError.style.display = 'none';
                queryReviewResult.innerHTML = '';
                try {
                    const API_BASE = 'http://localhost:5001';
                    let url = type === 'review' ? `${API_BASE}/api/bulk_review` : `${API_BASE}/api/query`;
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(type === 'review' ? { review: text } : { question: text })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        // Create beautiful, organized display instead of raw JSON
                        queryReviewResult.innerHTML = createBeautifulResultDisplay(data, type);
                    } else {
                        queryReviewError.style.display = 'block';
                        queryReviewError.textContent = data.error || 'Failed to process.';
                    }
                } catch (error) {
                    queryReviewError.style.display = 'block';
                    queryReviewError.textContent = 'Network error: ' + error.message;
                } finally {
                    queryReviewLoading.style.display = 'none';
                }
            });

            // Memory/History Viewer logic
            const memoryCampusSelect = document.getElementById('memoryCampusSelect');
            const memoryFetchButton = document.getElementById('memoryFetchButton');
            const memoryLoading = document.getElementById('memoryLoading');
            const memoryError = document.getElementById('memoryError');
            const memoryResult = document.getElementById('memoryResult');

            memoryFetchButton.addEventListener('click', async () => {
                const campus = memoryCampusSelect.value;
                if (!campus) return;
                memoryLoading.style.display = 'block';
                memoryError.style.display = 'none';
                memoryResult.innerHTML = '';
                try {
                    const API_BASE = 'http://localhost:5001';
                    const response = await fetch(`${API_BASE}/api/memory/${campus}`);
                    const data = await response.json();
                    if (response.ok) {
                        memoryResult.innerHTML = `<pre style='background:#f8f9fa;padding:15px;border-radius:10px;max-height:400px;overflow:auto;'>${JSON.stringify(data, null, 2)}</pre>`;
                    } else {
                        memoryError.style.display = 'block';
                        memoryError.textContent = data.error || 'Failed to fetch memory.';
                    }
                } catch (error) {
                    memoryError.style.display = 'block';
                    memoryError.textContent = 'Network error: ' + error.message;
                } finally {
                    memoryLoading.style.display = 'none';
                }
            });

            // If you have a campus selector, add a change handler to clear stats when 'No campus selected' is chosen
            const campusSelector = document.querySelector('#campus, [name="campus"]');
            if (campusSelector) {
                campusSelector.addEventListener('change', (e) => {
                    if (!campusSelector.value || campusSelector.value === 'none' || campusSelector.value === 'No campus selected') {
                        statIds.forEach(id => {
                            const el = document.getElementById(id);
                            if (el) el.textContent = 'â€“';
                        });
                    }
                });
            }
        });

        // Function to create beautiful result display
        function createBeautifulResultDisplay(data, type) {
            let html = '';
            
            if (type === 'review') {
                // Handle bulk review results
                html = createReviewDisplay(data);
            } else {
                // Handle query results
                html = createQueryDisplay(data);
            }
            
            return html;
        }

        function createQueryDisplay(data) {
            let html = '<div class="query-results">';
            
            // Header with question and answer
            html += `
                <div class="query-header">
                    <div class="query-question">
                        <span class="query-label">Question:</span>
                        <span class="query-text">${data.question || 'N/A'}</span>
                    </div>
                    <div class="query-answer">
                        <span class="query-label">Answer:</span>
                        <span class="query-text">${data.answer || data.text || 'No answer available'}</span>
                    </div>
                </div>
            `;

            // Campus and date range info
            if (data.campus || data.date_range) {
                html += `
                    <div class="query-meta">
                        ${data.campus ? `<span class="meta-item"><strong>Campus:</strong> ${data.campus}</span>` : ''}
                        ${data.date_range ? `<span class="meta-item"><strong>Period:</strong> ${data.date_range}</span>` : ''}
                    </div>
                `;
            }

            // --- COMPARISON TABLE LOGIC ---
            if (data.comparison === true && Array.isArray(data.reports) && data.reports.length === 2 && data.percent_changes) {
                // Build a side-by-side table for the two periods/years
                const statKeys = ['attendance', 'new_people', 'new_christians', 'youth', 'kids', 'connect_groups'];
                const statLabels = {
                    'attendance': 'Attendance',
                    'new_people': 'New People',
                    'new_christians': 'New Christians',
                    'youth': 'Youth',
                    'kids': 'Kids',
                    'connect_groups': 'Connect Groups'
                };
                // Extract stats for each report
                const stats1 = {};
                const stats2 = {};
                (data.reports[0].report || []).forEach(item => { stats1[item.stat] = item; });
                (data.reports[1].report || []).forEach(item => { stats2[item.stat] = item; });
                // Table header
                html += '<div class="report-section">';
                html += '<h3 class="section-title">ðŸ“Š Comparison Table</h3>';
                html += '<div class="report-table"><table>';
                html += `<thead><tr><th>Metric</th><th>${data.years[0]}</th><th>${data.years[1]}</th><th>% Change</th></tr></thead><tbody>`;
                statKeys.forEach(stat => {
                    const label = statLabels[stat] || stat.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                    const val1 = stats1[stat]?.total ?? '-';
                    const val2 = stats2[stat]?.total ?? '-';
                    let pct = data.percent_changes[stat];
                    let pctDisplay = '';
                    if (typeof pct === 'number' && !isNaN(pct)) {
                        const arrow = pct > 0 ? 'â–²' : (pct < 0 ? 'â–¼' : '');
                        const color = pct > 0 ? 'green' : (pct < 0 ? 'red' : 'gray');
                        pctDisplay = `<span style="color:${color};font-weight:bold;">${arrow} ${Math.abs(pct).toFixed(1)}%</span>`;
                    } else {
                        pctDisplay = '<span style="color:gray;">â€“</span>';
                    }
                    html += `<tr>
                        <td>${label}</td>
                        <td>${val1}</td>
                        <td>${val2}</td>
                        <td>${pctDisplay}</td>
                    </tr>`;
                });
                html += '</tbody></table></div>';
                html += '</div>';
            }
            // --- END COMPARISON TABLE LOGIC ---

            // Analysis section with stats
            if (data.analysis && Object.keys(data.analysis).length > 0) {
                html += '<div class="analysis-section">';
                html += '<h3 class="section-title">ðŸ“Š Analysis</h3>';
                
                // Summary stats
                if (data.analysis.total_entries !== undefined) {
                    html += `
                        <div class="stats-summary">
                            <div class="summary-item">
                                <span class="summary-label">Total Entries</span>
                                <span class="summary-value">${data.analysis.total_entries}</span>
                            </div>
                        </div>
                    `;
                }

                // Main stats grid
                const mainStats = ['total_attendance', 'total_new_people', 'total_new_christians', 'total_youth', 'total_kids', 'total_connect_groups'];
                const statLabels = {
                    'total_attendance': 'Total Attendance',
                    'total_new_people': 'New People',
                    'total_new_christians': 'New Christians',
                    'total_youth': 'Youth Attendance',
                    'total_kids': 'Kids Total',
                    'total_connect_groups': 'Connect Groups'
                };

                html += '<div class="stats-grid">';
                mainStats.forEach(stat => {
                    if (data.analysis[stat] !== undefined) {
                        html += `
                            <div class="stat-card-result">
                                <div class="stat-card-label">${statLabels[stat]}</div>
                                <div class="stat-card-value">${data.analysis[stat].toLocaleString()}</div>
                            </div>
                        `;
                    }
                });
                html += '</div>';

                // Averages section
                if (data.analysis.averages && Object.keys(data.analysis.averages).length > 0) {
                    html += '<div class="averages-section">';
                    html += '<h4 class="subsection-title">ðŸ“ˆ Weekly Averages</h4>';
                    html += '<div class="averages-grid">';
                    Object.entries(data.analysis.averages).forEach(([key, value]) => {
                        const label = statLabels[key] || key.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                        html += `
                            <div class="average-item">
                                <span class="average-label">${label}</span>
                                <span class="average-value">${value}</span>
                            </div>
                        `;
                    });
                    html += '</div></div>';
                }

                html += '</div>';
            }

            // Report section (for annual reviews) - Compact version
            if (data.report && Array.isArray(data.report)) {
                html += '<div class="report-section">';
                html += '<h3 class="section-title">ðŸ“‹ Summary Report</h3>';
                
                // Group by year
                const byYear = {};
                data.report.forEach(item => {
                    if (!byYear[item.year]) byYear[item.year] = [];
                    byYear[item.year].push(item);
                });

                Object.keys(byYear).sort((a, b) => b - a).forEach(year => {
                    html += `<h4 class="year-title">${year}</h4>`;
                    
                    // Create a compact summary instead of full table
                    const yearData = byYear[year];
                    const totalAttendance = yearData.find(item => item.stat === 'attendance')?.total || 0;
                    const totalNewPeople = yearData.find(item => item.stat === 'new_people')?.total || 0;
                    const totalNewChristians = yearData.find(item => item.stat === 'new_christians')?.total || 0;
                    
                    html += '<div class="compact-summary">';
                    html += '<div class="summary-highlights">';
                    html += `<div class="highlight-item"><span class="highlight-label">Total Attendance:</span> <span class="highlight-value">${totalAttendance.toLocaleString()}</span></div>`;
                    html += `<div class="highlight-item"><span class="highlight-label">New People:</span> <span class="highlight-value">${totalNewPeople.toLocaleString()}</span></div>`;
                    html += `<div class="highlight-item"><span class="highlight-label">New Christians:</span> <span class="highlight-value">${totalNewChristians.toLocaleString()}</span></div>`;
                    html += '</div>';
                    
                    // Add collapsible detailed table
                    html += '<details class="detailed-report">';
                    html += '<summary class="details-summary">ðŸ“Š View Detailed Report</summary>';
                    html += '<div class="report-table">';
                    html += '<table>';
                    html += '<thead><tr><th>Metric</th><th>Total</th><th>Average</th><th>Entries</th></tr></thead>';
                    html += '<tbody>';
                    yearData.forEach(item => {
                        html += `
                            <tr>
                                <td>${item.label}</td>
                                <td>${item.total.toLocaleString()}</td>
                                <td>${item.average}</td>
                                <td>${item.count}</td>
                            </tr>
                        `;
                    });
                    html += '</tbody></table>';
                    html += '</div>';
                    html += '</details>';
                    html += '</div>';
                });
                
                html += '</div>';
            }

            html += '</div>';
            return html;
        }

        function createReviewDisplay(data) {
            let html = '<div class="review-results">';
            
            if (data.results && Array.isArray(data.results)) {
                html += '<h3 class="section-title">ðŸ“Š Review Results</h3>';
                
                data.results.forEach((result, index) => {
                    html += `
                        <div class="review-item">
                            <div class="review-header">
                                <span class="review-stat">${result.label}</span>
                                <span class="review-year">${result.year}</span>
                                ${result.ytd ? '<span class="review-ytd">YTD</span>' : ''}
                            </div>
                            <div class="review-values">
                                <div class="review-value">
                                    <span class="value-label">Total:</span>
                                    <span class="value-number">${result.total.toLocaleString()}</span>
                                </div>
                                <div class="review-value">
                                    <span class="value-label">Average:</span>
                                    <span class="value-number">${result.average}</span>
                                </div>
                                <div class="review-value">
                                    <span class="value-label">Entries:</span>
                                    <span class="value-number">${result.count}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                html += '<div class="no-results">No review data found.</div>';
            }
            
            html += '</div>';
            return html;
        }
    </script>
